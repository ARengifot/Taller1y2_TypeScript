<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #e9ecef;
    }
    .table-hover tbody tr:hover {
      background-color: #dee2e6;
    }
    .card {
      border: 1px solid #ced4da;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">TV Series</h1>
    <div class="row">
      <!-- Tabla de series -->
      <div class="col-md-8">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Channel</th>
              <th scope="col">Seasons</th>
            </tr>
          </thead>
          <tbody id="seriesTableBody"></tbody>
        </table>
        <p id="seasonsAverage" class="text-muted"></p>
      </div>
      <!-- Detalle de la serie -->
      <div class="col-md-4" id="serieDetail"></div>
    </div>
  </div>
  <script src="./dist/index.js" type="module"></script> <!-- Ensure this path is correct -->
</body>
</html>
